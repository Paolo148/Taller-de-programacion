    <main>
        <h1>Bienvenidos</h1>
        <p>Este es el contenido principal.</p>
    </main>

    <!-- ESTRUCTURA DE FORMULARIO A CORREGIR Y HACER PRUEBAS-->
    <form action="/procesar-formulario" method="post">
        <input type="text" name="nombre" placeholder="Tu nombre" required>
        <input type="email" name="email" placeholder="Tu@email.com" required>
        <input type="tel" name="telefono" pattern="[0-9]{9}" maxlength="9" placeholder="123456789">
        <input type="password" name="contrasena" minlength="8" required>
        <textarea name="mensaje" rows="5" placeholder="Tu mensaje aqui..."></textarea>
        <input type="date" name="fecha">
    </form>

    <!--ESTRUCTURA DE FORMULARIO CON VARIABLES DE ENTRADAS COMUNES PARA PROCESAR-->
    
    <select name="Asunto">
        <option value="">Selecciona un asunto</option>
        <option value="CONSULTA">CONSULTA</option>
        <option value="SUGERENCIA">SUGERENCIA</option>
        <option value="QUEJA">QUEJA</option>
    </select>

    <input type="checkbox" name="newsletter" id="newsletter">
    <label for="newsletter">Suscribirse al newsletter</label>

    <input type="radio" name="genero" value="masculino" id="masculino">
    <label for="masculino">masculino</label>
    <input type="radio" name="genero" value="femenino" id="femenino">
    <label for="femenino">femenino</label>
    <input type="radio" name="genero" value="no binario" id="no binario">
    <label for="no binario">no binario</label>

    <button type="submit">Enviar Mensaje</button>
